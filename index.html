<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="well">
          <h1>Tic Tac Toe</h1>
          <div id="btn-well">
            <button type="button" class="btn btn-lg" id="onePlayer">1P</button>
            <button type="button" class="btn btn-lg" id="twoPlayer">2P</button>
          </div>
          <div id="dif-well">
            <button type="button" class="btn btn-lg" id="easy">Easy</button>
            <button type="button" class="btn btn-lg" id="hard">Hard</button>
          </div>
          <div id="new-game">
            <button type="button" class="btn btn-lg" id="refresh">New Game</button>
          </div>
          <h3 id="result">Click a square to begin</h3>
          <div id="board" class="row">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
